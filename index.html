<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección de Tráfico y Vialidad - Oruro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .view-section { display: none !important; }
        .view-section.active { display: block !important; }
        
        .nav-btn.active {
            background-color: #ef4444;
            color: white;
        }

        /* Asegurar que los botones sean interactivos */
        #trigger-new-boleta, #fab-new {
            cursor: pointer !important;
            pointer-events: auto !important;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-20">

    <nav class="bg-slate-900 text-white shadow-xl p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-red-600 p-2 rounded-lg">
                    <i data-lucide="shield-check" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-black text-sm uppercase tracking-tighter leading-none">Dirección de <br> <span class="text-red-500">Tráfico y Vialidad</span></h1>
                    <p id="sync-status" class="text-[10px] text-slate-400 font-bold uppercase mt-1">Conectando...</p>
                </div>
            </div>
            <div class="flex bg-slate-800 rounded-xl p-1">
                <button id="btn-dashboard" class="nav-btn p-2 px-4 rounded-lg text-[10px] font-black transition active">INICIO</button>
                <button id="btn-list" class="nav-btn p-2 px-4 rounded-lg text-[10px] font-black transition">HISTORIAL</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-8">
        <!-- VISTA: DASHBOARD -->
        <section id="view-dashboard" class="view-section active space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Recaudación Total</p>
                    <h3 class="text-4xl font-black text-slate-900"><span id="total-recaudado">0.00</span> <span class="text-sm font-bold text-slate-400">Bs</span></h3>
                </div>
                <div class="bg-red-600 p-6 rounded-3xl shadow-lg text-white">
                    <p class="text-[10px] font-black text-red-200 uppercase tracking-widest mb-1">Boletas Emitidas</p>
                    <h3 id="total-boletas" class="text-4xl font-black">0</h3>
                </div>
                <div class="bg-slate-900 p-6 rounded-3xl shadow-xl text-white flex items-center justify-center">
                    <p class="text-xs font-bold uppercase italic text-slate-400">Oruro - Gestión 2026</p>
                </div>
            </div>

            <!-- Botón principal de acción -->
            <button id="trigger-new-boleta" class="w-full bg-white p-12 rounded-3xl border-2 border-dashed border-slate-300 hover:border-red-600 hover:bg-red-50 transition-all group flex items-center justify-between outline-none relative z-10">
                <div class="text-left pointer-events-none">
                    <h4 class="font-black text-2xl uppercase text-slate-800 group-hover:text-red-600 transition">Emitir Nueva Boleta</h4>
                    <p class="text-sm text-slate-400 font-medium">Click aquí para registrar una nueva infracción</p>
                </div>
                <div class="bg-red-600 p-4 rounded-2xl text-white shadow-lg group-hover:scale-110 transition pointer-events-none">
                    <i data-lucide="plus" class="w-8 h-8"></i>
                </div>
            </button>
        </section>

        <!-- VISTA: FORMULARIO -->
        <section id="view-form" class="view-section">
            <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
                <div class="bg-slate-900 p-6 text-white flex justify-between items-center">
                    <h2 class="font-black uppercase italic">Nueva Infracción</h2>
                    <button id="btn-close-form" class="p-2 hover:bg-white/10 rounded-full"><i data-lucide="x"></i></button>
                </div>

                <form id="ticket-form" class="p-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <div class="aspect-video bg-slate-100 rounded-2xl border-2 border-dashed border-slate-300 flex flex-col items-center justify-center relative overflow-hidden group">
                                <img id="img-preview" class="hidden absolute inset-0 w-full h-full object-cover">
                                <div id="img-placeholder" class="text-center">
                                    <i data-lucide="camera" class="w-10 h-10 mx-auto text-slate-300"></i>
                                    <p class="text-[10px] font-black uppercase text-slate-400 mt-2">Adjuntar Evidencia</p>
                                </div>
                                <input type="file" id="input-photo" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*">
                            </div>
                            
                            <div>
                                <label class="text-[10px] font-black text-red-600 uppercase">Número de Placa</label>
                                <input id="f-placa" placeholder="1234-ABC" class="w-full bg-slate-100 p-4 rounded-xl font-black text-2xl text-center uppercase outline-none focus:ring-2 ring-red-500">
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase">Marca</label>
                                    <input id="f-marca" class="w-full border-b-2 p-2 font-bold outline-none uppercase">
                                </div>
                                <div>
                                    <label class="text-[10px] font-black text-slate-400 uppercase">Color</label>
                                    <input id="f-color" class="w-full border-b-2 p-2 font-bold outline-none uppercase">
                                </div>
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase">Conductor</label>
                                <input id="f-conductor" class="w-full border-b-2 p-2 font-bold outline-none uppercase">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase">Lugar</label>
                                <input id="f-lugar" class="w-full border-b-2 p-2 font-bold outline-none uppercase">
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Detalle de la Infracción</label>
                        <textarea id="f-infraccion" class="w-full bg-white border rounded-xl p-4 text-sm h-24 outline-none focus:ring-2 ring-red-500"></textarea>
                        
                        <div class="mt-4 flex items-center justify-between">
                            <span class="text-xs font-black uppercase text-slate-500">Monto Multa (Bs):</span>
                            <input type="number" id="f-monto" value="0" class="bg-slate-900 text-white p-3 rounded-xl w-32 text-center font-black text-xl">
                        </div>
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="button" id="btn-cancel-form" class="flex-1 py-4 font-black uppercase text-slate-400">Cancelar</button>
                        <button type="submit" class="flex-[2] py-4 bg-red-600 text-white rounded-2xl font-black uppercase shadow-lg hover:bg-red-700">Guardar Boleta</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- VISTA: HISTORIAL -->
        <section id="view-list" class="view-section">
            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400">
                        <tr>
                            <th class="p-6">Fecha</th>
                            <th class="p-6">Placa</th>
                            <th class="p-6">Infracción</th>
                            <th class="p-6 text-right">Multa</th>
                            <th class="p-6"></th>
                        </tr>
                    </thead>
                    <tbody id="list-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </section>
    </main>

    <button id="fab-new" class="fixed bottom-8 right-8 bg-red-600 text-white w-16 h-16 rounded-3xl shadow-2xl flex items-center justify-center hover:scale-110 transition-all z-40">
        <i data-lucide="plus"></i>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vialidad-oruro';

        let tickets = [];
        let currentUser = null;

        // --- NAVEGACIÓN ---
        window.setView = function(viewName) {
            console.log("Cambiando vista a:", viewName);
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            
            const target = document.getElementById(`view-${viewName}`);
            if (target) {
                target.classList.add('active');
            } else {
                console.error("No se encontró la vista:", viewName);
            }

            const btn = document.getElementById(`btn-${viewName}`);
            if (btn) btn.classList.add('active');
            
            const fab = document.getElementById('fab-new');
            if(fab) fab.style.display = (viewName === 'form') ? 'none' : 'flex';
            
            window.scrollTo(0, 0);
        }

        window.openForm = function() {
            console.log("Abriendo formulario...");
            const form = document.getElementById('ticket-form');
            if (form) form.reset();
            const preview = document.getElementById('img-preview');
            if (preview) preview.classList.add('hidden');
            const placeholder = document.getElementById('img-placeholder');
            if (placeholder) placeholder.classList.remove('hidden');
            window.setView('form');
        };

        // --- EVENTOS ---
        const initEvents = () => {
            // Dashboard y Listado
            document.getElementById('btn-dashboard')?.addEventListener('click', () => window.setView('dashboard'));
            document.getElementById('btn-list')?.addEventListener('click', () => window.setView('list'));
            
            // Apertura de formulario (múltiples disparadores)
            const triggers = ['trigger-new-boleta', 'fab-new'];
            triggers.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.onclick = (e) => {
                        e.preventDefault();
                        window.openForm();
                    };
                }
            });

            // Cierre de formulario
            document.getElementById('btn-close-form')?.addEventListener('click', () => window.setView('dashboard'));
            document.getElementById('btn-cancel-form')?.addEventListener('click', () => window.setView('dashboard'));

            // Manejo de fotos
            document.getElementById('input-photo')?.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const preview = document.getElementById('img-preview');
                    if (preview) {
                        preview.src = event.target.result;
                        preview.classList.remove('hidden');
                    }
                    document.getElementById('img-placeholder')?.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            });

            // Envío del formulario
            document.getElementById('ticket-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!currentUser) {
                    alert("Esperando conexión...");
                    return;
                }

                const data = {
                    placa: document.getElementById('f-placa').value.toUpperCase(),
                    marca: document.getElementById('f-marca').value.toUpperCase(),
                    color: document.getElementById('f-color').value.toUpperCase(),
                    conductor: document.getElementById('f-conductor').value.toUpperCase(),
                    lugar: document.getElementById('f-lugar').value.toUpperCase(),
                    infraccion: document.getElementById('f-infraccion').value,
                    monto: document.getElementById('f-monto').value,
                    fecha: new Date().toLocaleDateString(),
                    timestamp: Date.now(),
                    userId: currentUser.uid
                };
                
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'boletas'), data);
                    window.setView('list');
                } catch (err) {
                    console.error("Error al guardar:", err);
                }
            });

            lucide.createIcons();
        };

        // --- FIREBASE SYNC ---
        function startSync() {
            if (!currentUser) return;
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'boletas');
            onSnapshot(q, (snap) => {
                tickets = snap.docs.map(d => ({...d.data(), id: d.id}));
                updateUI();
            }, (error) => {
                console.error("Error en Firestore:", error);
            });
        }

        function updateUI() {
            const total = tickets.reduce((acc, t) => acc + parseFloat(t.monto || 0), 0);
            const totalRec = document.getElementById('total-recaudado');
            if (totalRec) totalRec.innerText = total.toFixed(2);
            
            const totalBol = document.getElementById('total-boletas');
            if (totalBol) totalBol.innerText = tickets.length;

            const body = document.getElementById('list-body');
            if (body) {
                body.innerHTML = tickets.map(t => `
                    <tr class="text-xs">
                        <td class="p-6 font-medium text-slate-500">${t.fecha}</td>
                        <td class="p-6"><span class="bg-slate-900 text-white px-2 py-1 rounded font-black">${t.placa}</span></td>
                        <td class="p-6 text-slate-700">${t.infraccion.substring(0, 30)}...</td>
                        <td class="p-6 text-right font-black text-red-600">${t.monto} Bs</td>
                        <td class="p-6 text-right">
                            <button class="delete-btn text-slate-300 hover:text-red-500 transition" data-id="${t.id}"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </td>
                    </tr>
                `).join('');

                body.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.onclick = async () => {
                        const id = btn.getAttribute('data-id');
                        if(confirm("¿Eliminar registro?")) {
                            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'boletas', id));
                        }
                    };
                });
            }
            lucide.createIcons();
        }

        // --- AUTH ---
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Error de auth:", err);
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                const status = document.getElementById('sync-status');
                if (status) status.innerText = "EN LÍNEA";
                startSync();
            }
        });

        // Iniciar todo
        initEvents();
        initAuth();
    </script>
</body>
</html>
